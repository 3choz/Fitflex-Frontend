# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - cmsc495-capstone-web-server

on:
  push:
    branches:
      - Jared.Single_App_Deployment
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: cmsc495-capstone-web-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install and build Vue.js project
        run: |
          cd fitflex-frontend
          npm install
          npm run build

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: fitflex-app
          path: |
            .
            release.zip
            !venv/
            !fitflex-frontend/node_modules/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: fitflex-app
          path: .

      # - name: Unzip artifact for deployment
      #   run: unzip release.zip

      - name: Log into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}

      - name: Configure deployment and runtime settings on the webapp
        run: |
          az configure --defaults ${{ env.AZURE_WEBAPP_NAME }}
          az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            FLASK_ENV=production

          az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 fitflex:app"

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_10B0248C10D341FFAA3F24C13F63E9DD }}